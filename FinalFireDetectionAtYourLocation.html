<!DOCTYPE html>

    <title>Get Location</title>
    <!DOCTYPE html>
    <html>

    <head>
        <title>Forest Weather Detection</title>
        <style>
            body {
                background-image: url('forest.jpg');
                /* Add your forest image path here */
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                font-family: Arial, sans-serif;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                background-color: rgba(255, 255, 255, 0.8);
                /* Adjust the background color opacity */
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            }

            h1 {
                color: #131414;
                /* Customize title color */
            }

            p {
                font-size: 18px;
                color: #333;
            }

            button {
                background-color: #007BFF;
                color: white;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 5px;
            }

            /* Style the hidden data elements */
            .hidden p {
                font-size: 16px;
                color: #555;
            }

            /* Style the data values */
            span {
                font-weight: bold;
                color: #000000;
            }

            /* Style forest fire probability specifically */
            #forestFireProbability {
                color: rgb(7, 7, 7);
                /* Change the color to red for emphasis */
                font-size: 20px;
                /* Increase font size */
            }
        </style>
    </head>

<body>
    <div class="container">
        <h1>Forest Weather Detection</h1>
        <p>Click the button to get your location's weather details:</p>
        <button id="getLocationButton">Get My Location</button>

        <!-- Display latitude, longitude, temperature, humidity, wind degree, and wind speed after clicking the button -->
        <div class="hidden">
            <p>Latitude: <span id="latitude"></span></p>
            <p>Longitude: <span id="longitude"></span></p>
            <p>Temperature: <span id="temperature"></span><b>°C</b></p>
            <p>Humidity: <span id="humidity"></span><b>%</b></p>
            <p>Wind Degree: <span id="windDegree"></span><b>°</b></p>
            <p>Wind Speed: <span id="windSpeed"></span><b>kph</b></p>
            <p>Forest Fire Probability: <span id="forestFireProbability"></span></p>
        </div>
        <a href="FinalFireMap.html">
            Predict At Known Forest
        </a>
    </div>

    <script src="./firejavascript.js"></script>
</body>

</html>
